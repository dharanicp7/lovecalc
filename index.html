<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="screen.css">
    <title>Love Calculator</title>
  </head>
  <body>
    <div class="content">
      <div class="lc">
        <h1>Love Calculator</h1>
        <input class="yn" type="text" name="Your Name" value="" placeholder="Your Name">
        <input class="cn" type="text" name="Crush Name" value="" placeholder="Crush Name">
        <div class="bts">
          <button class="button" id="bt" type="button" name="button">Calculate</button>
        </div>
        <div class="result">
          <p class="random-percent"> </p>
          <p class="message"> </p>
        </div>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
